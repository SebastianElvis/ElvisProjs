<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Stock Market Prediction System</title>
    
    {% load static %}
    {% include "includes/css.html" %}

</head>

<body>
    <div id="wrapper">
        <!-- Navigation -->
        {% include "includes/nav.html" %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">News from <a href="http://weibo.cn">Sina Weibo</a></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-bordered" id>
                        <thead>
                            <tr>
                                <th>Poster</th>
                                <th>Content</th>
                                <th>Type</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="tb">

                        </tbody>
                    </table>
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li id="nav_prev">
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li id="cur_page" class="active">
                                <a href="#">{{ page }}</a>
                            </li>
                            <li id="nav_next">
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    {% include "includes/js.html" %}
    <script src="{% static "main/news.js " %}"></script>
    <script>
        $(document).ready(function(){
            get_records_info({{ page }}, {{ num }}, '{{ type }}', {{ sort }});
        });
    </script>
</body>

</html>
